<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bouncingball.css">
    <title>Applied Visual Design</title>
    <style>
      .notice {
        text-align: center;
      }
      .notice span{
        color: rgb(197, 68, 68);
      }
    </style>
  </head>
  <body>
    <div class="notice">
      <h1>Please <span>link</span> the appropriate css file</h1>
    </div>
    <!-- Bouncing Ball HTML -->
    <div id="ball"></div>
    <!-- Heart Break HTML -->
    <div class="back"></div>
    <div class="heart"></div>

    <!-- Twinkle Stars Changing Keyframe -->
    <div id="back"></div>
    <div class="star-1 stars"></div>
    <div class="star-2 stars"></div>

    <!-- Twinkle Stars Changing Animation Duration-->
    <div id="back"></div>
    <div class="star-1 stars"></div>
    <div class="star-2 stars"></div>
    <div class="star-3 stars"></div>

    <!-- Timing function keywords with moving balls -->
    <div class="balls" id="ball1"></div>
    <div class="balls" id="ball2"></div>

    <!-- Cubic Bezier Curve with three Balls jiggling -->
    <div class="balls" id="red"></div>
    <div class="balls" id="blue"></div>
    <div class="balls" id="green"></div>
  </body>
</html>
